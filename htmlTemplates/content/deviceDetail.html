<div class="content">
    <div class="hero hero--indigo">
        <div class="hero__content">
            <div class="container center-xs">
                <div class="row">
                    <div class="col-md-12 col-xl-12">
                        <div class="flex-fluid">
                            <h1 ng-if="deviceAction == 'create'">New device</h1>
                            <h1 ng-if="deviceAction != 'create'">Device {a currentDevice.hostname a}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="section">
            <div class="panel panel--loose panel--bordered">
                <h2 class="text-blue base-margin-bottom">Hardware</h2>
                <hr>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="form-group__text">
                                <input id="serial" ng-model="currentDevice.serial">
                                <label for="serial">Serial</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group__text select ">
                                <select id="selDeviceType" name="selDeviceType" ng-options="item.name for item in deviceTypes"
                                    ng-model="currentDevice.deviceType">
                                </select>
                                <label for="selDeviceType">Device Type
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="section">
            <div class="panel panel--loose panel--bordered">
                <h2 class="text-blue base-margin-bottom">Connectivity</h2>
                <hr>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="form-group__text">
                                <input id="host" ng-model="currentDevice.hostname">
                                <label for="host">Hostname</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group__text">
                                <input id="host" ng-model="currentDevice.fixedIp">
                                <label for="host">Management IP</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="section">
            <div class="panel panel--loose panel--bordered">
                <h2 class="text-blue base-margin-bottom">Provisioning</h2>

                <hr>

                <div class="row">
                    <div class="col-md-12" ng-if="!currentDevice.deviceType">
                        <p>Please select a device type</p>
                    </div>
                    <div class="col-md-12" ng-if="currentDevice.deviceType">
                        <div class="form-group">
                            <div class="form-group__text select ">
                                <select id="selImage" name="selImage" ng-options="item.name for item in images | filter: checkDeviceTypeSelected"
                                    ng-model="currentDevice.image">
                                </select>
                                <label for="selImage">Image
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group__text select ">
                                <select id="selConfig" name="selConfig" ng-options="item.name for item in configs | filter: checkDeviceTypeSelected"
                                    ng-model="currentDevice.config">
                                </select>
                                <label for="selConfig">Configuration
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="section">
            <div class="col-md-12">
                <br />
                <button class="btn btn--primary" style="float:right" ng-click="submitDevice()">Save</button>
            </div>
        </div>
    </div>
</div>
